        <h1 class="pokedex">POKEDEX</h1>
        <div class="pokedexLines2"></div>
    </section>
    
    <main class="pokedexViewer">
        <div class="mainFrame"> 
            <div class="led">
                <div class="led blue"></div>
            </div>
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
            
            <div class="screenMid"></div>
            
            <div class="screen">
                <div class="pokemonScreen"></div>
                <div class="topHoles"></div>
                <div class="topHolesRight"></div>
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="lines"></div>
                <div class="blackButton"></div>
                    <div class="redButton"></div>
                    <div class="pokemonHolder"></div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/640px-Pok%C3%A9_Ball_icon.svg.png" alt="PokemonImage" id="pokeImg" class="pokemonCard">
                </div>
                <div class="bottoms">
                    <div class="greenThinBottom"></div>
                    <div class="blueThinBottom"></div>
                </div>
                
                <div class="arrows">
                    <div class="verticalCross"></div>
                    <div class="horizontalCross"></div>
                    <div class="lowerScreen"></div>
                </div>

                
                <div class="pokemonContainer">

                </div>
            </div>
            <div class="leftSide">
                <div class="trapezoid"></div>
                <div class="rectangle"></div>
                <input type="text" placeholder="pikachu" id="pokeName" class="pokeName">
                <div class="grid">
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                    <div class="blueSquare"></div>
                </div>
            </div>
            <div>
                <button onclick="fetchPokemon()" class="getPokemon">Get pokemon</button>
    
            </div>
            <section>
                <div class="pokeStats">
                    <div class="stats">
                        <p class="statName" id="PS">PS </p>
                        <p class="statValue" id="ps"></p>
                    </div>
                    <div class="stats">
                        <p class="statName" id="ATK">ATK </p>
                        <p class="statValue" id="atk"></p>
                    </div>
                    <div class="stats">
                        <p class="statName" id="DEF"> DEF</p>
                        <p class="statValue" id="def"></p>
                    </div>
                    <div class="stats">
                        <p class="statName" id="SPATK"> SPATK</p>
                        <p class="statValue" id="spatk"></p>
                    </div>
                    <div class="stats">
                        <p class="statName" id="SPDEF"> SPDEF</p>
                        <p class="statValue" id="spdef"></p>
                    </div>
                    <div class="stats">
                        <p class="statName" id="SPEED"> SPEED</p>
                        <p class="statValue" id="speed"></p>
                    </div>

                    <div class="stats">
                        <p class="statName" id="TYPE">TYPE</p>
                        <p class="statValue" id="type"></p>
                    </div>

                
                </div>
            </section>

    </main>
